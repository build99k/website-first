<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>가든코트양평 in 두메향기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="dist/css/swiper.css">

  <!-- Demo styles -->
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
    body {
      background: #eee;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;
      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
	  overflow:hidden;
    }
	
	.main_title {
		position:absolute;
		z-index:1000;
		left:50%;
		top:41%;
		margin-left:-600px;
	}
	
	@media screen and (max-width: 840px) {
		.main_text { background-size:cover; }
		.main_title { left:50%; top:50%;  margin-left:-110px; margin-top:-55px;}
		.main_title img { width: 220px; }
		.swiper-container-horizontal > .swiper-pagination-bullets { right:0;bottom:30px; }
		.swiper-pagination-bullet { width:10px; height:10px; }

    .swiper-container {
      width: 100%;
      height: 300px;
      margin-left: auto;
      margin-right: auto;
    }
		
	}

	@media (max-width:1200px) and (min-width: 840px) {
		.main_title { left:50%; top:40%; margin-left:-200px; }
		.main_title img { width: 400px; }
		.swiper-container-horizontal > .swiper-pagination-bullets { right:0;bottom:30px; }
		.swiper-pagination-bullet { width:10px; height:10px; }
	}

	@media screen and (min-width: 1200px) {
		.main_text{ width:600px; padding-top:780px;padding-right:600px; z-index:1000}
	}
	
	.main_text {
		transition: all 15550ms ease-out 1s;
		transform: translate3d(0px, 0px, 0px) scale(1);
	}

	.swiper-slide-active .main_text {
		transform: translate3d(0px, 0px, 0px) scale(1.18);
	}
  </style>
</head>
<body>

  <!-- Swiper -->
  <div class="swiper-container">

    <div class="swiper-wrapper">
      <div class="swiper-slide">
		<div class="main_text" style="background-image:url('images/main01.jpg');width:100%;height:100%;background-position:50%;"></div>
		<div class="main_title"><img src="images/main_text01.png"></div>
	  </div>

      <div class="swiper-slide">
		<div class="main_text" style="background-image:url('images/main02.jpg');width:100%;height:100%;background-position:50%;"></div>
		<div class="main_title"><img src="images/main_text01.png"></div>
	  </div>

	  <div class="swiper-slide">
		<div class="main_text" style="background-image:url('images/main03.jpg');width:100%;height:100%;background-position:50%;"></div>
		<div class="main_title"><img src="images/main_text01.png"></div>
	  </div>

	  <div class="swiper-slide">
		<div class="main_text" style="background-image:url('images/main04.jpg');width:100%;height:100%;background-position:50%;"></div>
		<div class="main_title"><img src="images/main_text01.png"></div>
	  </div>


    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
	<!--
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
	-->
  </div>

  <!-- Swiper JS -->
  <script src="dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
	  effect: 'fade',
      keyboard: {
        enabled: true,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
	  autoplay: {
		delay: 4000,
	  },
    });
  </script>
</body>
